<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                        secondary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>
</head>
<main th:fragment="main-content">
<div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <div class="bg-gradient-to-r from-primary-600 to-secondary-600 rounded-xl shadow-lg p-6 mb-6 text-white">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
            <div>
                <h1 class="text-2xl font-bold">Edit Application</h1>
                <p class="text-primary-100">Update application details</p>
            </div>
            <div class="mt-4 md:mt-0">
                <a th:href="@{/recruitment/applications/{id}(id=${jobApplication.id})}" class="px-4 py-2 bg-white text-primary-700 rounded-md hover:bg-primary-50 transition-colors text-sm font-medium flex items-center inline-flex">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Application
                </a>
            </div>
        </div>
    </div>

    <!-- Application Form -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden mb-6">
        <div class="bg-gradient-to-r from-primary-50 to-secondary-50 px-6 py-4 border-b border-gray-200">
            <div class="flex items-center">
                <div class="p-2 rounded-md bg-primary-100 text-primary-600 mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </div>
                <h2 class="text-lg font-semibold text-gray-800">Application Information</h2>
            </div>
        </div>

        <div class="p-6">
            <form th:action="@{/recruitment/applications/{id}/edit(id=${jobApplication.id})}"
                  th:object="${jobApplication}"
                  method="post">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Candidate Information Section -->
                    <div>
                        <h3 class="text-md font-semibold text-gray-800 mb-4">Candidate Information</h3>

                        <div class="mb-4">
                            <label for="candidateName" class="block text-sm font-medium text-gray-700 mb-1">Candidate Name</label>
                            <input type="text"
                                   id="candidateName"
                                   th:field="*{candidateName}"
                                   class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email"
                                   id="email"
                                   th:field="*{email}"
                                   class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel"
                                   id="phone"
                                   th:field="*{phone}"
                                   class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="resumeUrl" class="block text-sm font-medium text-gray-700 mb-1">Resume URL</label>
                            <div class="flex">
                                <input type="url"
                                       id="resumeUrl"
                                       th:field="*{resumeUrl}"
                                       class="block w-full rounded-l-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                                       required>
                                <a href="#" th:href="*{resumeUrl}" target="_blank" class="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 bg-gray-50 text-gray-700 rounded-r-md hover:bg-gray-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                    </svg>
                                </a>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Application Status</label>
                            <select id="status"
                                    th:field="*{status}"
                                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                                    required>
                                <option value="Pending">New</option>
                                <option value="Reviewing">Reviewing</option>
                                <option value="Shortlisted">Shortlisted</option>
                                <option value="Interviewing">Interviewing</option>
                                <option value="Hired">Hired</option>
                                <option value="Rejected">Rejected</option>
                            </select>
                        </div>
                    </div>

                    <!-- Application Details Section -->
                    <div>
                        <h3 class="text-md font-semibold text-gray-800 mb-4">Application Details</h3>

                        <div class="mb-4">
                            <label for="coverLetter" class="block text-sm font-medium text-gray-700 mb-1">Cover Letter</label>
                            <textarea id="coverLetter"
                                      th:field="*{coverLetter}"
                                      rows="4"
                                      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                                      required></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Experience</label>
                            <textarea id="experience"
                                      th:field="*{experience}"
                                      rows="4"
                                      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Education and Skills Section -->
                <div class="mt-6">
                    <h3 class="text-md font-semibold text-gray-800 mb-4">Education & Skills</h3>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="mb-4">
                            <label for="education" class="block text-sm font-medium text-gray-700 mb-1">Education</label>
                            <textarea id="education"
                                      th:field="*{education}"
                                      rows="4"
                                      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="skills" class="block text-sm font-medium text-gray-700 mb-1">Skills</label>
                            <textarea id="skills"
                                      th:field="*{skills}"
                                      rows="4"
                                      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Notes Section -->
                <div class="mt-6">
                    <h3 class="text-md font-semibold text-gray-800 mb-4">Internal Notes</h3>

                    <div class="mb-4">
                        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                        <textarea id="notes"
                                  th:field="*{notes}"
                                  rows="4"
                                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"></textarea>
                        <p class="text-xs text-gray-500 mt-1">Internal notes are not visible to the candidate.</p>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end gap-4 pt-4 mt-6">
                    <a th:href="@{/recruitment/applications/{id}(id=${jobApplication.id})}"
                       class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Update Application
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</main>
</html>
