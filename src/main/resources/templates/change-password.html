<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Change Password</h2>
    <p>Enter your old password and create a new one.</p>

    <p th:if="${errorMsg ne ''}" style="color: red;">[[${errorMsg}]]</p>
    <p th:if="${successMsg ne ''}" style="color: green;">[[${successMsg}]]</p>

    <form th:action="@{/change-password}" method="post">
        <div class="input-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter your old password" required/>
        </div>

        <div class="input-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter a new password" required/>
        </div>

        <div class="input-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required/>
        </div>

        <button type="submit">Update Password</button>
    </form>

    <div class="back-link">
        <p><a href="/login">Back to Login</a></p>
    </div>
</div>
</body>
</html>
