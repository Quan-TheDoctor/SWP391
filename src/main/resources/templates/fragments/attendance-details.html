<div class="flex gap-6 h-[calc(100vh-48px)]">

    <div class="w-1/3 bg-white rounded-lg shadow-sm flex flex-col">
        <form th:action="@{/attendance/view/getEmployees}"
                class="p-4 border-b">
            <input type="hidden" name="field" value="departmentId">
            <h2 class="text-xl font-bold text-gray-800 mb-3">Employee List</h2>
            <select name="value" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
            onchange="this.form.submit()">
                <option value="all"
                    th:selected="${(param.value == null) || (param.value[0] == 'all')}">All Departments
                <option th:each="dept : ${departments}"
                        th:value="${dept.getDepartmentId()}"
                        th:text="${dept.getDepartmentName()}"
                        th:selected="${(param.value != null) && (param.value[0] == T(java.lang.String).valueOf(dept.getDepartmentId()))}"></option>
            </select>
        </form>
        <div class="flex-1 overflow-y-auto">
            <div class="divide-y">
                <div th:each="emp : ${employees}"
                     class="p-4 hover:bg-blue-50 cursor-pointer transition-colors"
                     onclick="selectEmployee(this)">
                    <!--/*@thymesVar id="emp" type="com.se1873.js.springboot.project.dto.EmployeeDTO"*/-->
                    <a th:href="@{/attendance/view/detail(employeeId=${emp.getEmployee().getEmployeeId()})}">
                        <div class="font-medium text-gray-800" th:text="${T(java.lang.String).format('%s %s', emp.getEmployee().getFirstName(), emp.getEmployee().getLastName())}"></div>
                        <div class="text-sm text-gray-500" th:text="${emp.getPosition().getPositionName()}"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div th:if="${employee != null}" class="w-2/3 bg-white rounded-lg shadow-sm flex flex-col">

        <div class="p-6 pb-0 border-b bg-white">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800" id="employeeName" th:text="${T(java.lang.String).format('%s %s', employee.getEmployee().getFirstName(), employee.getEmployee().getLastName())}"/>
                    <div class="text-gray-500" id="employeeDept" th:text="${employee.getDepartment.getDepartmentName()}"></div>
                </div>
                <div class="flex gap-2">
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        Export
                    </button>
                    <button class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Add
                    </button>
                </div>
            </div>


            <div class="flex items-center justify-between bg-gray-50 px-4 py-2 rounded-md mb-6">
                <button class="p-1 hover:bg-gray-200 rounded">‹</button>
                <span class="font-medium" th:text="${dateInText}"></span>
                <button class="p-1 hover:bg-gray-200 rounded">›</button>
            </div>
        </div>


        <div class="flex-1 overflow-y-auto p-6 pt-0">
            <div th:each="attendance : ${attendances}" class="space-y-6 pt-6">

                <div class="border rounded-lg p-4">
                    <div class="flex justify-between items-center mb-4">
                        <!--/*@thymesVar id="attendance" type="com.se1873.js.springboot.project.dto.AttendanceDTO"*/-->
                        <h3 class="font-medium text-gray-800" th:text="${attendance.getAttendance().getDate()}"></h3>
                        <span class="text-sm bg-green-100 text-green-800 px-2 py-1 rounded-full">Approved</span>
                    </div>


                    <div class="flex items-stretch gap-4">

                        <div class="flex flex-col justify-between min-w-[120px]">
                            <div class="space-y-1">
                                <span class="text-gray-500 text-sm">Clock-in</span>
                                <span class="font-medium text-lg" th:text="${#temporals.format(attendance.getAttendance().getCheckIn(), 'HH:mm:ss')}"></span>
                            </div>
                            <div class="text-gray-500 text-sm">Working time</div>
                        </div>

                        <div class="flex-1 relative">
                            <div class="flex justify-between text-xs text-gray-400 mb-1 px-2">
                                <span>7:00</span><span>9:00</span><span>11:00</span>
                                <span>13:00</span><span>15:00</span><span>17:00</span>
                                <span>19:00</span><span>20:00</span>
                            </div>
                            <div class="relative h-12 bg-gray-100 rounded-lg overflow-hidden">

                                <div th:each="segment : ${segments}"
                                     class="absolute h-full"
                                     th:style="'left: ' + ${segment.startPercent} + '%; width: ' + ${segment.widthPercent} + '%;'"
                                     th:class="{
                                         'bg-blue-200/50': ${segment.type} == 'working',
                                         'bg-yellow-300/50': ${segment.type} == 'break',
                                         'bg-red-300/50': ${segment.type} == 'overtime'
                                     }">
                                </div>
                            </div>
                        </div>


                        <div class="flex flex-col justify-between min-w-[120px] text-right">
                            <div class="space-y-1">
                                <span class="text-gray-500 text-sm">Clock-out</span>
                                <span class="font-medium text-lg" th:text="${#temporals.format(attendance.getAttendance().getCheckOut(), 'HH:mm:ss')}"></span>
                            </div>
                            <!--/*@thymesVar id="attendance" type="com.se1873.js.springboot.project.dto.AttendanceDTO"*/-->
                            <div class="text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-center" th:text="${attendance.getAttendance().getOvertimeHours()}">h</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="bg-green-50 p-4 rounded-lg m-6 mt-0 border-t">
            <h3 class="font-medium text-green-800 mb-3">Approved Records</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-3 rounded shadow-sm">
                    <div class="text-gray-500 text-sm">Total Hours</div>
                    <div class="font-medium text-xl" id="totalHourValue"
                         th:if="${totalWorkingTimes != null}" th:text="${totalWorkingTimes}"></div>
                </div>
                <div class="bg-white p-3 rounded shadow-sm">
                    <div class="text-gray-500 text-sm">Overtime</div>
                    <div class="font-medium text-xl"
                         th:if="${totalOverHours != null}" th:text="${totalOverHours}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {

    })
    function selectEmployee(element) {

        document.querySelectorAll('.employee-item').forEach(item => {
            item.classList.remove('bg-blue-100', 'border-blue-300');
        });

        element.classList.add('bg-blue-100', 'border-blue-300');

        const name = element.querySelector('.font-medium').textContent;
        const dept = element.querySelector('.text-gray-500').textContent;
        document.getElementById('employeeName').textContent = name;
        document.getElementById('employeeDept').textContent = `Department: ${dept}`;
    }
</script>
