    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Setup menu toggle functionality
            document.querySelectorAll('.menu-toggle').forEach(button => {
                button.addEventListener('click', function () {
                    const menuId = this.getAttribute('data-menu-id');
                    const submenu = document.getElementById(`${menuId}-submenu`);

                    if (submenu) {
                        // Toggle max height
                        submenu.classList.toggle('max-h-0');
                        
                        // Save submenu state to localStorage
                        const isOpen = !submenu.classList.contains('max-h-0');
                        localStorage.setItem(`menu_${menuId}_open`, isOpen);

                        // Toggle arrow rotation
                        const arrow = this.querySelector('svg:last-child');
                        if (arrow) {
                            arrow.classList.toggle('rotate-180');
                        }
                    }
                });
            });

            // Restore submenu states from localStorage
            document.querySelectorAll('.menu-toggle').forEach(button => {
                const menuId = button.getAttribute('data-menu-id');
                const submenu = document.getElementById(`${menuId}-submenu`);
                
                if (submenu) {
                    const savedState = localStorage.getItem(`menu_${menuId}_open`);
                    
                    // If we have a saved state and it's "true"
                    if (savedState === "true") {
                        submenu.classList.remove('max-h-0');
                        
                        // Rotate the arrow
                        const arrow = button.querySelector('svg:last-child');
                        if (arrow) {
                            arrow.classList.add('rotate-180');
                        }
                    }
                }
            });

            // Setup mobile menu functionality
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const sidebar = document.querySelector('aside');

            if (mobileMenuToggle && sidebar) {
                mobileMenuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('-translate-x-full');
                });

                // Close sidebar when clicking outside on mobile
                document.addEventListener('click', (event) => {
                    if (window.innerWidth < 768 &&
                        !event.target.closest('aside') &&
                        !event.target.closest('#mobile-menu-toggle') &&
                        !sidebar.classList.contains('-translate-x-full')) {
                        sidebar.classList.add('-translate-x-full');
                    }
                });
            }

            // Highlight parent menu when submenu item is active
            const highlightParentMenu = () => {
                document.querySelectorAll('.submenu a').forEach(link => {
                    if (link.classList.contains('bg-primary-50')) {
                        const parentMenu = link.closest('.submenu').previousElementSibling;
                        if (parentMenu) {
                            parentMenu.classList.add('bg-primary-50', 'text-primary-600');
                        }
                    }
                });
            };

            highlightParentMenu();
        });
    </script>
