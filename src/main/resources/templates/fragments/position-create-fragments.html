<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${jobPositionDTO.id == null ? 'Create Position' : 'Edit Position'}">Position Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                        secondary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold" th:text="${jobPositionDTO.id == null ? 'Create New Position' : 'Edit Position'}">Position Form</h1>
            <a th:href="@{/recruitment/positions}" class="text-blue-500 hover:text-blue-700">
                Back to Positions
            </a>
        </div>

        <form th:if="${jobPositionDTO.id == null}" 
              th:action="@{/recruitment/positions/create}" 
              th:object="${jobPositionDTO}" 
              method="post" 
              class="space-y-6">
            
            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Position Title</label>
                <select id="title" 
                        th:field="*{title}" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        required>
                    <option value="">Select a position</option>
                </select>
            </div>

            <!-- Department -->
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                <select id="department" 
                        th:field="*{department}" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        required
                        onchange="loadPositionsByDepartment(this.value)">
                    <option value="">Select a department</option>
                    <option th:each="dept : ${departments}" 
                            th:value="${dept}" 
                            th:text="${dept}">
                    </option>
                </select>
            </div>

            <!-- Number of Positions -->
            <div>
                <label for="numberOfPositions" class="block text-sm font-medium text-gray-700">Number of Positions</label>
                <input type="number" 
                       id="numberOfPositions" 
                       th:field="*{numberOfPositions}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       required>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" 
                          th:field="*{description}" 
                          rows="4" 
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                          required></textarea>
            </div>

            <!-- Requirements -->
            <div>
                <label for="requirements" class="block text-sm font-medium text-gray-700">Requirements</label>
                <textarea id="requirements" 
                          th:field="*{requirements}" 
                          rows="4" 
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                          required></textarea>
            </div>

            <!-- Responsibilities -->
            <div>
                <label for="responsibilities" class="block text-sm font-medium text-gray-700">Responsibilities</label>
                <textarea id="responsibilities" 
                          th:field="*{responsibilities}" 
                          rows="4" 
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                          required></textarea>
            </div>

            <!-- Salary Range -->
            <div>
                <label for="salaryRange" class="block text-sm font-medium text-gray-700">Salary Range</label>
                <input type="text" 
                       id="salaryRange" 
                       th:field="*{salaryRange}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       required>
            </div>

            <!-- Status -->
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <select id="status" 
                        th:field="*{status}" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        required>
                    <option value="OPEN">Open</option>
                    <option value="CLOSED">Closed</option>
                    <option value="ON_HOLD">On Hold</option>
                </select>
            </div>

            <!-- Deadline -->
            <div>
                <label for="deadline" class="block text-sm font-medium text-gray-700">Application Deadline</label>
                <input type="datetime-local" 
                       id="deadline" 
                       th:field="*{deadline}" 
                       th:min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd''T''HH:mm')}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       required>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end gap-4">
                <a th:href="@{/recruitment/positions}" 
                   class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Position
                </button>
            </div>
        </form>

        <form th:unless="${jobPositionDTO.id == null}" 
              th:action="@{/recruitment/positions/{id}/edit(id=${jobPositionDTO.id})}" 
              th:object="${jobPositionDTO}" 
              method="post" 
              class="space-y-6">
            <!-- Hidden fields -->
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{postedDate}" th:value="${jobPositionDTO.postedDate}">

            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Position Title</label>
                <select id="title" 
                        th:field="*{title}" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        required>
                    <option value="">Select a position</option>
                </select>
            </div>

            <!-- Department -->
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                <select id="department" 
                        th:field="*{department}" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        required
                        onchange="loadPositionsByDepartment(this.value)">
                    <option value="">Select a department</option>
                    <option th:each="dept : ${departments}" 
                            th:value="${dept}" 
                            th:text="${dept}">
                    </option>
                </select>
            </div>

            <!-- Number of Positions -->
            <div>
                <label for="numberOfPositions" class="block text-sm font-medium text-gray-700">Number of Positions</label>
                <input type="number" 
                       id="numberOfPositions" 
                       th:field="*{numberOfPositions}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       required>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" 
                          th:field="*{description}" 
                          rows="4" 
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                          required></textarea>
            </div>

            <!-- Requirements -->
            <div>
                <label for="requirements" class="block text-sm font-medium text-gray-700">Requirements</label>
                <textarea id="requirements" 
                          th:field="*{requirements}" 
                          rows="4" 
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                          required></textarea>
            </div>

            <!-- Responsibilities -->
            <div>
                <label for="responsibilities" class="block text-sm font-medium text-gray-700">Responsibilities</label>
                <textarea id="responsibilities" 
                          th:field="*{responsibilities}" 
                          rows="4" 
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                          required></textarea>
            </div>

            <!-- Salary Range -->
            <div>
                <label for="salaryRange" class="block text-sm font-medium text-gray-700">Salary Range</label>
                <input type="text" 
                       id="salaryRange" 
                       th:field="*{salaryRange}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       required>
            </div>

            <!-- Status -->
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <select id="status" 
                        th:field="*{status}" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        required>
                    <option value="OPEN">Open</option>
                    <option value="CLOSED">Closed</option>
                    <option value="ON_HOLD">On Hold</option>
                </select>
            </div>

            <!-- Deadline -->
            <div>
                <label for="deadline" class="block text-sm font-medium text-gray-700">Application Deadline</label>
                <input type="datetime-local"
                       id="deadline"
                       name="deadline"
                       th:value="${#temporals.format(jobPositionDTO.deadline, 'yyyy-MM-dd''T''HH:mm')}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       required>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end gap-4">
                <a th:href="@{/recruitment/positions}" 
                   class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Update Position
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    input, select, textarea {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }
</style>

<script>
    function loadPositionsByDepartment(departmentName) {
        if (!departmentName) {
            document.getElementById('title').innerHTML = '<option value="">Select a position</option>';
            return;
        }

        fetch(`/api/positionsByName?departmentName=${encodeURIComponent(departmentName)}`)
            .then(response => response.json())
            .then(positions => {
                const titleSelect = document.getElementById('title');
                titleSelect.innerHTML = '<option value="">Select a position</option>';
                
                positions.forEach(position => {
                    const option = document.createElement('option');
                    option.value = position.positionName;
                    option.textContent = position.positionName;
                    titleSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error loading positions:', error);
                document.getElementById('title').innerHTML = '<option value="">Error loading positions</option>';
            });
    }
</script>
</body>
</html>
