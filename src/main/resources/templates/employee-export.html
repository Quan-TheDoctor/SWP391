<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Export Employee Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
<div class="max-w-7xl mx-auto space-y-6">

    <!-- Header -->
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Export Employee Data</h2>
        <a th:href="@{/employee}" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
            Back to Employees
        </a>
    </div>

    <!-- Filters Section -->
    <div class="bg-white rounded-lg shadow-sm p-4 space-y-4">
        <form th:action="@{/employee/export}" method="get" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- Department Filter -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Department</label>
                <select name="department" class="w-full p-2 border rounded-md">
                    <option value="all">All Departments</option>
                    <option th:each="dept : ${departments}" th:value="${dept.departmentName}" th:text="${dept.departmentName}"></option>
                </select>
            </div>

            <!-- Position Filter -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Position</label>
                <select name="position" class="w-full p-2 border rounded-md">
                    <option value="all">All Positions</option>
                    <option th:each="pos : ${positions}" th:value="${pos.positionName}" th:text="${pos.positionName}"></option>
                </select>
            </div>

            <!-- Employment Type -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Employment Type</label>
                <select name="employmentType" class="w-full p-2 border rounded-md">
                    <option value="all">All Types</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>

            <!-- File Format -->
            <div>
                <label class="block text-sm font-medium text-gray-700">File Format</label>
                <select name="format" class="w-full p-2 border rounded-md">
                    <option value="excel">Excel (.xlsx)</option>
                    <option value="pdf">PDF (.pdf)</option>
                </select>
            </div>

            <!-- Export Button -->
            <div class="col-span-1 md:col-span-4">
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Export File
                </button>
            </div>
        </form>
    </div>

    <!-- Employee Table -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full min-w-[1024px]">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase w-8">
                        <input type="checkbox" class="rounded border-gray-300">
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Position</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Start Date</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Salary</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 min-h-[400px]">
                <tr th:each="e : ${employees}" class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4">
                        <input type="checkbox" class="rounded border-gray-300">
                    </td>
                    <td class="px-6 py-4" th:text="${e.employeeFirstName + ' ' + e.employeeLastName}"></td>
                    <td class="px-6 py-4" th:text="${e.departmentName}"></td>
                    <td class="px-6 py-4" th:text="${e.positionName}"></td>
                    <td class="px-6 py-4" th:text="${#temporals.format(e.employmentHistoryStartDate, 'dd/MM/yyyy')}"></td>
                    <td class="px-6 py-4 text-right" th:text="${T(java.lang.String).format('%,.0f', e.contractBaseSalary) + ' VND'}"></td>
                </tr>
                <tr th:if="${employees.isEmpty()}" class="h-[400px]">
                    <td colspan="6" class="text-center text-gray-500 py-8">
                        No employees found
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Pagination and Total Records in One Row -->
    <div class="flex justify-between items-center mt-4 p-2 bg-gray-50 rounded-md">
        <!-- Total Records -->
        <span class="text-gray-600 text-sm">
        Tổng số: <span th:text="${totalEmployees}"></span> bản ghi
    </span>

        <!-- Pagination Controls -->
        <div class="flex items-center space-x-2">
            <a th:href="@{/employee/export/view(page=${currentPage - 2}, size=10)}"
               th:if="${currentPage > 1}"
               class="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                Trước
            </a>

            <span>Trang <span th:text="${currentPage}"></span> / <span th:text="${totalPages}"></span></span>

            <a th:href="@{/employee/export/view(page=${currentPage}, size=10)}"
               th:if="${currentPage < totalPages}"
               class="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                Sau
            </a>
        </div>
    </div>

</div>
</body>
</html>
