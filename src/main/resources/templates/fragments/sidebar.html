<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div th:fragment="sidebar" xmlns:sec="http://www.w3.org/1999/xhtml">
    <aside class="w-64 bg-white shadow-lg fixed h-full flex flex-col z-50">
        <!-- Logo Section -->
        <div class="p-4 border-b">
            <img src="/logo-normal.png" class="h-8 hidden md:block" alt="Logo">
            <img src="/logo-small.png" class="h-8 md:hidden" alt="Small Logo">
        </div>

        <!-- User Profile -->
        <div class="p-4 border-b">
            <div class="flex items-center gap-3 flex-col md:flex-row">
                <!--            <img th:src="${#authentication.principal.avatarUrl}"-->
                <!--                 class="w-10 h-10 rounded-full"-->
                <!--                 alt="User avatar"-->
                <!--                 th:alt="${#authentication.principal.username}">-->
                <div class="text-center md:text-left">
                    <p class="font-semibold">admin</p>
                </div>
            </div>
        </div>

        <!-- Main Menu -->
        <nav class="flex-1 overflow-y-auto">
            <ul class="space-y-1 p-2">
                <!-- Dashboard -->
                <li>
                    <a href="/homepage" class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>

                <!-- HRM Section -->
                <li class="relative">
                    <button class="w-full flex items-center gap-2 p-2 hover:bg-gray-100 rounded menu-toggle">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span>HR Management</span>
                        <svg class="w-4 h-4 ml-auto transform transition-transform rotate-180" fill="none"
                             stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <ul class="pl-4 space-y-1 submenu">
                        <li>
                            <a href="/employee"
                               class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded bg-blue-50 text-blue-600">
                                <span class="text-sm">Employees</span>
                            </a>
                        </li>
                        <li>
                            <a href="/attendance" class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded">
                                <span class="text-sm">Attendance</span>
                            </a>
                        </li>
                        <li>
                            <a href="/payroll" class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded">
                                <span class="text-sm">Payroll</span>
                            </a>
                        </li>
                        <li>
                            <a href="/request" class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded">
                                <span class="text-sm">Requests</span>
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- Admin Section -->
                <li class="relative">
                    <button class="w-full flex items-center gap-2 p-2 hover:bg-gray-100 rounded menu-toggle">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span>Administration</span>
                        <svg class="w-4 h-4 ml-auto transform transition-transform" fill="none" stroke="currentColor"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <ul class="hidden pl-4 space-y-1 submenu">
                        <li>
                            <a href="/employee/create/form" class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded">
                                <span class="text-sm">Create Employee</span>
                            </a>
                        </li>
                        <li>
                            <a href="/employee/export/view" class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded">
                                <span class="text-sm">Export Data</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>
</div>
</html>
