<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detail</title>
  <style>
    /* Căn giữa trang */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f7fc;
    }

    .table-section {
      width: 80%;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #salaryIncreaseTable h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    td {
      background-color: #f9f9f9;
    }

    /* Hover effect for rows */
    tr:hover {
      background-color: #f1f1f1;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      table {
        width: 100%;
        font-size: 14px;
      }
    }

  </style>
</head>
<body>

<div class="table-section">
  <div id="salaryIncreaseTable">
    <h2>Employees Eligible for Salary Increase</h2>
    <table id="employeeTable">
      <thead>
      <tr>
        <th>STT</th>
        <th>Họ tên</th>
        <th>MS nhân viên</th>
        <th>Vị trí</th>
        <th>Mức lương mới</th>
        <th>Ngày bắt đầu</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="request : ${requestDetail}">
        <td th:text="${request.requestId}"></td> <!-- STT -->
        <td th:text="${request.fullName}"></td> <!-- Full Name -->
        <td th:text="${request.employeeCode}"></td> <!-- Employee Code -->
        <td th:text="${request.positionName}"></td> <!-- Position Name -->
        <td th:text="${T(java.lang.String).format('%,.0f', request.newsSalary) + ' VND'}"></td> <!-- Base Salary -->
        <td th:text="${request.createdDate}"></td> <!-- Started At -->
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
