<script>
    // Toggle the submenu visibility when the Employee menu is clicked
    document.getElementById('employeeMenu').addEventListener('click', function(e) {
        e.preventDefault();
        var submenu = document.getElementById('employeeSubMenu');
        submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
    });
</script>
