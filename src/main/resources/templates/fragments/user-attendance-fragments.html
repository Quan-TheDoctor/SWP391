<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Attendance History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .table-container {
      max-height: 400px;
      overflow-y: auto;
    }
    .statistics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .statistics-item {
      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
    }
     body {
       overflow: hidden;
     }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
      overflow: hidden;
    }
  </style>
</head>
<div th:fragment="main-content" xmlns:sec="http://www.w3.org/1999/xhtml">
<div class="max-w-7xl mx-auto p-8">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Attendance History</h1>

    <!-- Filter Section -->
    <div class="mb-6">
      <form th:action="@{/user/filterAttendance}" method="get" class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Month</label>
          <input type="month" name="month" th:value="${month}" class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div class="flex-1" th:object="${status}">
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select name="status" class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="" th:selected="${status == null}">All</option>
            <option value="On time" th:selected="${status == 'On time'}">On time</option>
            <option value="Late" th:selected="${status == 'Late'}">Late</option>
            <option value="OT" th:selected="${status == 'OT'}">OT</option>
            <option value="Absent" th:selected="${status == 'Absent'}">Absent</option>
          </select>
        </div>
        <div class="self-end">
          <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Filter</button>
        </div>
      </form>
    </div>

    <!-- Attendance Table -->
    <div class="table-container">
      <table class="w-full min-w-[800px]">
        <thead class="bg-gray-50 sticky top-0">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Date</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Check-in</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Check-out</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Status</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
        <tr th:each="at : ${attendanceDTO.content}">
          <td class="px-6 py-4" th:text="${at.attendanceDate}"></td>
          <td class="px-6 py-4" th:text="${at.attendanceCheckIn}"></td>
          <td class="px-6 py-4" th:text="${at.attendanceCheckOut}"></td>
          <td class="px-6 py-4">
            <span th:if="${at.attendanceStatus == 'On time'}" class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm">On time</span>
            <span th:if="${at.attendanceStatus == 'Late'}" class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">Late</span>
            <span th:if="${at.attendanceStatus == 'Absent'}" class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-sm">Absent</span>
          </td>
        </tr>
        <tr th:if="${attendanceDTO.content.isEmpty()}">
          <td colspan="4" class="text-center py-8 text-gray-500">No attendance records found.</td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Statistics -->
    <div class="mt-8 statistics-grid" th:object="${quantity}">
      <div class="statistics-item bg-blue-50">
        <p class="text-sm text-gray-500">Tổng ngày làm việc</p>
        <p class="text-xl font-bold" id="totalOnTimeDays" th:text="${quantity['On time'] ?:0}"></p>
      </div>
      <div class="statistics-item bg-green-50">
        <p class="text-sm text-gray-500">Tổng ngày đi trễ</p>
        <p class="text-xl font-bold" id="totalLateDays" th:text="${quantity['Late'] ?:0}"></p>
      </div>
      <div class="statistics-item bg-red-50">
        <p class="text-sm text-gray-500">Tổng ngày vắng mặt</p>
        <p class="text-xl font-bold" id="totalAbsentDays" th:text="${quantity['Absent'] ?:0}"></p>
      </div>
      <div class="statistics-item bg-purple-50">
        <p class="text-sm text-gray-500">Tổng số ngày</p>
        <p class="text-xl font-bold" id="totalDays" th:text="${(quantity['On time']?:0) + (quantity['Late']?:0) + (quantity['Absent']?:0)}"></p>
      </div>
    </div>
  </div>
  <div class="mt-6 flex justify-end">
    <form th:action="@{/user/back}">
      <button type="submit" class="px-6 py-2 bg-gray-600 text-white rounded-lg shadow-md hover:bg-gray-700 transition-all duration-200 transform hover:scale-105">
        Back
      </button>
    </form>
  </div>
</div>

<!-- Pagination -->
<div th:replace="~{fragments/pagination :: pagination(${attendanceDTO}, '/user/attendance', null, null)}">
</div>

</div>
</html>
