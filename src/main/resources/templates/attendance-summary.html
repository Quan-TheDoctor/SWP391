<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payroll Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/@material-icons/iconfont/material-icons.css" rel="stylesheet">
    <style>
        .employee-item:hover .select-checkbox {
            opacity: 1;
        }

        .metric-card {
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="max-w-7xl mx-auto p-6 space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Payroll Management</h1>
            <p class="text-gray-500 text-sm">Month: October 2023</p>
        </div>
        <div class="flex gap-3">
            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2">
                <span class="material-icons text-sm">calculate</span>
                Calculate Payroll
            </button>
            <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center gap-2">
                <span class="material-icons text-sm">download</span>
                Export
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex gap-6 h-[calc(100vh-180px)]">
        <!-- Employee List -->
        <div class="w-96 bg-white rounded-xl shadow-sm p-4 flex flex-col">
            <div class="mb-4">
                <div class="flex items-center gap-2 mb-4">
                    <span class="material-icons text-gray-400">search</span>
                    <input type="text" placeholder="Search employees..."
                           class="flex-1 p-2 text-sm border-b border-gray-200 focus:outline-none focus:border-blue-500">
                </div>

                <select class="w-full p-2 rounded-lg border border-gray-200 mb-4 text-sm"
                        onchange="filterDepartment(this.value)">
                    <option value="">All Departments</option>
                    <option th:each="d : ${departments}"
                            th:value="${d.departmentId}"
                            th:text="${d.departmentName}"></option>
                </select>
            </div>

            <div class="flex-1 overflow-y-auto space-y-2">
                <div th:each="e : ${employees}"
                     class="employee-item group p-3 rounded-lg hover:bg-blue-50 cursor-pointer transition-colors"
                     onclick="selectEmployee(this, ${e.employeeId})">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-sm font-medium text-gray-800"
                                th:text="${e.firstName + ' ' + e.lastName}"></h3>
                            <p class="text-xs text-gray-500" th:text="${e.departmentName}"></p>
                        </div>
                        <span class="material-icons text-blue-600 text-opacity-0 select-checkbox">check_circle</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payroll Summary -->
        <div class="flex-1 bg-white rounded-xl shadow-sm p-6">
            <!-- Metrics Cards -->
            <div class="grid grid-cols-4 gap-4 mb-6">
                <div class="metric-card bg-blue-50 p-4 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-gray-500 mb-1">Selected Employees</p>
                            <p class="text-xl font-bold" id="selectedCount">0</p>
                        </div>
                        <span class="material-icons text-blue-500">people</span>
                    </div>
                </div>
                <div class="metric-card bg-green-50 p-4 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-gray-500 mb-1">Total Work Days</p>
                            <p class="text-xl font-bold" id="totalWorkDays">0</p>
                        </div>
                        <span class="material-icons text-green-500">work</span>
                    </div>
                </div>
                <div class="metric-card bg-amber-50 p-4 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-gray-500 mb-1">Late Days</p>
                            <p class="text-xl font-bold" id="totalLateDays">0</p>
                        </div>
                        <span class="material-icons text-amber-500">schedule</span>
                    </div>
                </div>
                <div class="metric-card bg-red-50 p-4 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-gray-500 mb-1">Absent Days</p>
                            <p class="text-xl font-bold" id="totalAbsentDays">0</p>
                        </div>
                        <span class="material-icons text-red-500">cancel</span>
                    </div>
                </div>
            </div>

            <!-- Summary Table -->
            <div class="border rounded-lg overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="text-left text-sm font-medium text-gray-500 p-3">Employee</th>
                        <th class="text-center text-sm font-medium text-gray-500 p-3">Worked</th>
                        <th class="text-center text-sm font-medium text-gray-500 p-3">Late</th>
                        <th class="text-center text-sm font-medium text-gray-500 p-3">Absent</th>
                        <th class="text-center text-sm font-medium text-gray-500 p-3">Overtime</th>
                        <th class="text-right text-sm font-medium text-gray-500 p-3">Total Pay</th>
                    </tr>
                    </thead>
                    <tbody id="payrollTable" class="divide-y divide-gray-200">

                    <tr class="hover:bg-gray-50" id="noDataRow">
                        <td colspan="6" class="text-center text-gray-400 py-6">Select employees from the left panel</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const selectedEmployees = new Map();

    function selectEmployee(element, employeeId) {
        element.classList.toggle('bg-blue-50');
        const checkbox = element.querySelector('.material-icons');
        checkbox.classList.toggle('text-opacity-0');
        checkbox.classList.toggle('text-opacity-100');

        if (selectedEmployees.has(employeeId)) {
            selectedEmployees.delete(employeeId);
        } else {m
            fetch(`/api/attendance/${employeeId}?month=2023-10`)
                .then(res => res.json())
                .then(data => {
                    selectedEmployees.set(employeeId, data);
                    updateSummaryTable();
                    updateMetrics();
                });
        }
    }

    function updateSummaryTable() {
        const tbody = document.getElementById('payrollTable');
        tbody.innerHTML = '';

        selectedEmployees.forEach((data, id) => {
            const row = `
                <tr class="hover:bg-gray-50">
                    <td class="p-3 text-sm font-medium">${data.fullName}</td>
                    <td class="p-3 text-center text-sm">${data.workedDays}</td>
                    <td class="p-3 text-center text-sm">${data.lateDays}</td>
                    <td class="p-3 text-center text-sm">${data.absentDays}</td>
                    <td class="p-3 text-center text-sm">${data.overtimeHours}h</td>
                    <td class="p-3 text-right text-sm font-medium">${formatCurrency(data.totalPay)}</td>
                </tr>
            `;
            tbody.insertAdjacentHTML('beforeend', row);
        });

        document.getElementById('noDataRow').style.display =
            selectedEmployees.size ? 'none' : 'table-row';
    }

    function updateMetrics() {
        document.getElementById('selectedCount').textContent = selectedEmployees.size;

        let totalWork = 0, totalLate = 0, totalAbsent = 0;
        selectedEmployees.forEach(data => {
            totalWork += data.workedDays;
            totalLate += data.lateDays;
            totalAbsent += data.absentDays;
        });

        document.getElementById('totalWorkDays').textContent = totalWork;
        document.getElementById('totalLateDays').textContent = totalLate;
        document.getElementById('totalAbsentDays').textContent = totalAbsent;
    }

    function formatCurrency(amount) {
        return new Intl.NumberFormat('vi-VN',
            { style: 'currency', currency: 'VND' }).format(amount);
    }
</script>
</body>
</html>
