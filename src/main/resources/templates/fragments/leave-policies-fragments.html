<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Policy Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div th:fragment="main-content" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="max-w-4xl mx-auto space-y-6">
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-800">Leave Policy Settings</h1>
        </div>

        <!-- Policy Settings Form -->
        <form th:action="@{/leave/policies}" method="POST" class="bg-white rounded-lg shadow-sm p-6 space-y-6" th:object="${}">
            <div class="space-y-4">
                <div th:each="policy :${policies}" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                    <input type="hidden" th:field="*{policies[__${policyStat.index}__].leavePolicyId}">
                    <input type="hidden" th:field="*{policies[__${policyStat.index}__].leavePolicyName}">
                    <!-- Policy Name -->
                    <div class="col-span-1">
                        <label class="block text-sm font-medium text-gray-700"
                               th:text="${policy.leavePolicyName}"></label>
                    </div>

                    <!-- Policy Input -->
                    <div class="col-span-2">
                        <div class="relative rounded-md shadow-sm">

                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm"
                                  th:text="${policy.leavePolicyAmount}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between gap-3">
                <div class="text-green-500" th:text="${message}"/>
                <div class="flex justify-end gap-3">
                    <button type="submit" name="service" value="save"
                            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Save Changes
                    </button>
                    <button type="submit" name="service" value="cancel"
                            class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Back
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
