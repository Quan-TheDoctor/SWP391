<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50">
<div class="container max-w-7xl mx-auto px-4 py-8">
    <!-- Main Card Container -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col h-full">
        <!-- Profile Header -->
        <div class="bg-indigo-50 px-8 py-6 border-b flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Employee Profile</h1>
            <!-- Action Buttons -->
            <div class="flex gap-4">
                <a th:href="@{/user/attendance}" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Attendance</a>
                <a th:href="@{/user/payroll}" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">Payroll</a>
                <a th:href="@{/user/request/create}" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">Request</a>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="content grid grid-cols-1 lg:grid-cols-3 gap-8 p-8">
            <!-- Left Column - Profile Summary -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Avatar Section -->
                <div class="text-center">
                    <div class="inline-block relative">
                        <div class="w-32 h-32 rounded-full bg-gray-200"></div>
                        <div class="absolute bottom-0 right-0 w-6 h-6 bg-blue-500 rounded-full border-2 border-white">
                            <svg class="w-4 h-4 mx-auto my-1 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21h18M12 6.5v13m5.5-13l-5.5 5.5-5.5-5.5"/>
                            </svg>
                        </div>
                    </div>

                    <h2 th:text="|${employeeDTO.employeeFirstName ?: ''} ${employeeDTO.employeeLastName ?: ''}|"></h2>


                    <p class="text-sm text-gray-600" th:text="${employeeDTO.getPositionName()}"></p>
                    <p class="text-sm text-gray-500" th:text="${employeeDTO.getDepartmentName()}"></p>
                </div>


                <!-- Contact Card -->
                <div class="bg-gray-50 rounded-lg p-4 space-y-3">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <span class="text-sm" th:text="${employeeDTO.getEmployeeCompanyEmail()}"></span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <span class="text-sm" th:text="${employeeDTO.getEmployeePhone()}"></span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        <span class="text-sm" th:text="${employeeDTO.getEmployeeGender()}"></span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        <span class="text-sm" th:text="${employeeDTO.getEmployeeMaritalStatus()}"></span>
                    </div>
                </div>
                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Save Changes
                    </button>
                    <a th:href="@{/user}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                </div>
            </div>

            <!-- Right Column - Personal Data -->
            <div class="lg:col-span-2">
                <form th:action="@{/user/create/save}" method="POST" th:object="${employeeDTO}">
                    <!-- Personal Info Section -->
                    <div class="space-y-4">
                        <!-- Section Header -->
                        <div class="border-b pb-2">
                            <h3 class="text-lg font-semibold text-gray-800">Personal Information</h3>
                            <p class="text-sm text-gray-500">Basic employee details and identification</p>
                        </div>

                        <!-- Form Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Left Column -->
                            <div class="space-y-2">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                    <input class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                           th:field="*{employeeFirstName}">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                                    <input type="date"
                                           class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                           th:field="*{employeeBirthDate}">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">ID Number</label>
                                    <input class="w-full px-4 py-2 rounded-lg border border-gray-200"
                                           th:field="*{employeeIdNumber}">
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="space-y-2">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                    <input class="w-full px-4 py-2 rounded-lg border border-gray-200"
                                           th:field="*{employeeLastName}">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Permanent Address</label>
                                    <input class="w-full px-4 py-2 rounded-lg border border-gray-200"
                                           th:field="*{employeePermanentAddress}">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Temporary Address</label>
                                    <input class="w-full px-4 py-2 rounded-lg border border-gray-200"
                                           th:field="*{employeeTemporaryAddress}">
                                </div>
                            </div>
                        </div>

                        <!-- Bank Information Section -->
                        <div class="space-y-4 pt-4">
                            <div class="border-b pb-2">
                                <h3 class="text-lg font-semibold text-gray-800">Bank Information</h3>
                                <p class="text-sm text-gray-500">Bank details for payroll</p>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Bank Name</label>
                                    <input class="w-full px-4 py-2 rounded-lg border border-gray-200"
                                           th:field="*{employeeBankName}">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Bank Account</label>
                                    <input class="w-full px-4 py-2 rounded-lg border border-gray-200"
                                           th:field="*{employeeBankAccount}">
                                </div>

                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Tax Number</label>
                                    <input class="w-full px-4 py-2 rounded-lg border border-gray-200"
                                           th:field="*{employeeTaxCode}">
                                </div>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
